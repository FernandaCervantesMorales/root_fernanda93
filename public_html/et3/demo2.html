<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity camera look-controls>
  <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
  </a-entity>
</a-entity>
      <a-gltf-model cursor-listener id="button" src="img/button.glb" gltf-model="img/button.glb" position="0 2.09469 -5.1094" rotation="2.7702509394575308 110.5367367100238 0" scale="-0.62932 0.43926 0.51647"></a-gltf-model>
    <a-sky cursor-listener color="#6EBAA7"></a-sky>
    </a-scene>
    <script>
        AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['pink', 'lightgreen', 'beige'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);

      if (this.getAttribute("id") == "button") (
        alert("bitch")
      )
    });
  }
});
    </script>
  </body>
</html>
