<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start vs Spiral</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Rubik+Iso&family=Rubik+Lines&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header>
        <h1>Star vs Spiral</h1>
         
    </header>
    <main>
        <section>
            <p id="message"><img src="" /></p>
        </section>
        <img src="star_girl.png" alt="" class="star">
        <img src="spiral_girl.png" alt="" class="spiral">
        <section>
            <article id="grille">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </article>
        </section>
        <nav>
            <button id="replay">Jouer Encore</button>
        </nav>
    </main>
    <div id="nul">
        <div class="yay">
            <figure>
                <img src="friends.png" id="tie" alt="friends again">
            </figure>
            <button id="yaynul">Jouer Encore</button>
        </div>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
